  <body>
    <section class="popular-grid">
      <article class="popular-card">
        <img src="https://cdn.imweb.me/thumbnail/20260109/594c58ab06211.png" alt="" />
      </article>

      <article class="popular-card">
        <img src="https://cdn.imweb.me/thumbnail/20260109/f1dafdd77c21b.png" alt="" />
      </article>

      <article class="popular-card">
        <img src="https://cdn.imweb.me/thumbnail/20260109/615b8de35cc55.png" alt="" />
      </article>
    </section>
        <script defer src="../styles/gallery-rotation.js"></script>
<script>
      (() => {
        const container = document.querySelector(".popular-grid");
        if (!container) return;
        const cards = Array.from(container.querySelectorAll(".popular-card"));
        if (!cards.length) return;

        const centerToMiddle = () => {
          if (!window.matchMedia("(max-width: 1024px)").matches) {
            container.scrollLeft = 0;
            return;
          }
          const target = cards[Math.floor(cards.length / 2)];
          if (!target) return;
          const offset =
            target.offsetLeft + target.offsetWidth / 2 - container.clientWidth / 2;
          container.scrollLeft = Math.max(0, offset);
        };

        const scheduleCenter = () => {
          requestAnimationFrame(() => centerToMiddle());
        };

        if (document.readyState === "complete") {
          scheduleCenter();
        } else {
          window.addEventListener("load", scheduleCenter);
        }

        let resizeTimer;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(scheduleCenter, 120);
        });
      })();
    </script>
  </body>
