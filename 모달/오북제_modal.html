<!DOCTYPE html>
<html lang="ko" class="modal-open">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Original Sections</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body class="modal-open">
    <div class="modal-overlay">
      <div class="modal-shell" role="dialog" aria-modal="true" aria-label="Original modal">
        <button class="footer-modal__close" type="button" aria-label="닫기">&times;</button>
        <main class="work-page">
          <section id="bbang-run" class="section">
            <div class="section-hero section-hero--static" aria-label="오북제 포스터">
              <img src="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/e23206ce5c6af.png" alt="오북제 포스터" />
            </div>
            <div class="section-body">
              <div class="section-title-row">
                <h1 style="text-align: left; line-height: -1.8;">오북제</h1>
                <a class="section-instagram" href="https://www.instagram.com/obookfestival/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <rect x="3.2" y="3.2" width="17.6" height="17.6" rx="5" fill="none" stroke="currentColor" stroke-width="1.6" />
                    <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="1.6" />
                    <circle cx="17" cy="7.8" r="1.2" fill="currentColor" />
                  </svg>
                </a>
              </div>
              <p style="text-align: left"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong><span style="font-size: 19px;">다양한 창작물과 기획 전시를 사고 볼 수 있는 도서문구 페스티벌</span></strong></span></p>
              <div style="margin: 10px 0;"></div>
              <p class="section-description" style="text-align: left;"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);">
                블라인드 책 교환소부터 책 처방, 문구도서전까지 한 자리에서 만나 볼 수 있는 특별한 페스티벌
                <br />
                지금껏 보지 못한 북아트페어, 오북제를 기대해주세요.
              </span></p>

              <div style="margin: 30px 0;"></div>
              <h4 style="text-align: left; line-height: -1.8;">BEFORE</h4>

              <section class="work-grid" aria-label="Poster gallery">
                <article class="work-card-item">
                  <div class="work-card">
                    <a class="work-card__link" href="https://obookfestival.com" target="_blank" rel="noopener noreferrer"><div class="work-card__image" aria-hidden="true" style="--card-bg: url('https://cdn.imweb.me/thumbnail/20260109/e8d5995a5425b.png');"></div></a>
                  </div>
                  <p style="text-align: center"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong>오북제</strong></span></p>
                </article>
              </section>
            </div>
          </section>
        </main>
      </div>
    </div>
    <div class="work-drawer" aria-hidden="true">
      <div class="work-drawer__backdrop" data-drawer-close></div>
      <div class="work-drawer__panel" role="dialog" aria-modal="true" aria-label="Project detail">
        <button class="work-drawer__close footer-modal__close" type="button" data-drawer-close aria-label="닫기">&times;</button>
        <div class="work-drawer__loading" aria-hidden="true">
          <div class="work-drawer__spinner"></div>
        </div>
        <iframe class="work-drawer__frame" title="Project detail"></iframe>
      </div>
    </div>
    <script>
      (() => {
        const grid = document.querySelector(".work-grid");
        const drawer = document.querySelector(".work-drawer");
        if (!grid || !drawer) return;

        const closeTargets = drawer.querySelectorAll("[data-drawer-close]");
        const frame = drawer.querySelector(".work-drawer__frame");
        const loading = drawer.querySelector(".work-drawer__loading");

        const openDrawer = (url) => {
          loading.classList.add("is-active");
          drawer.classList.add("is-open");
          drawer.setAttribute("aria-hidden", "false");
          document.body.classList.add("is-drawer-open");
          frame.src = url;
        };

        const closeDrawer = () => {
          drawer.classList.remove("is-open");
          drawer.setAttribute("aria-hidden", "true");
          document.body.classList.remove("is-drawer-open");
          frame.src = "";
          loading.classList.remove("is-active");
        };

        grid.addEventListener("click", (event) => {
          const link = event.target.closest(".work-card__link");
          if (!link) return;
          event.preventDefault();
          openDrawer(link.href);
        });

        closeTargets.forEach((target) => target.addEventListener("click", closeDrawer));
        frame.addEventListener("load", () => loading.classList.remove("is-active"));

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape" && drawer.classList.contains("is-open")) {
            closeDrawer();
          }
        });
      })();
    </script>
    <script>
      (() => {
        const closeBtn = document.querySelector(".footer-modal__close");
        if (!closeBtn) return;
        closeBtn.addEventListener("click", (event) => {
          event.preventDefault();
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "close-modal" }, "*");
          }
        });
      })();
    </script>
    <script>
      (() => {
        const grid = document.querySelector(".work-grid");
        if (!grid) return;
        grid.addEventListener("click", (event) => {
          const link = event.target.closest(".work-card__link");
          if (!link) return;
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "open-drawer", url: link.href }, "*");
          }
        }, true);
      })();
    </script>
  </body>
</html>
