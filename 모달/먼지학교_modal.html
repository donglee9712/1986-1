        <button class="footer-modal__close" type="button" aria-label="닫기">&times;</button>
        <main class="work-page">

              <div class="hero-slide is-2" style="background-image: url('https://cdn.imweb.me/thumbnail/20250218/4a02887204386.jpg');"></div>
              <div class="hero-slide is-3" style="background-image: url('https://cdn.imweb.me/thumbnail/20250218/50e99ecdee55f.jpg');"></div>
              <div class="hero-slide is-4" style="background-image: url('https://cdn.imweb.me/thumbnail/20250218/5b076e6c65a92.jpg');"></div>
              <div class="hero-slide is-5" style="background-image: url('https://cdn.imweb.me/thumbnail/20250218/afaa5742c6c7f.jpg');"></div>
            </div>
            <div class="section-body">
              <div class="section-title-row">
                <h1 style="text-align: left; line-height: -1.8;">먼지학교</h1>
                <a class="section-instagram" href="https://www.instagram.com/meonjischool" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <rect x="3.2" y="3.2" width="17.6" height="17.6" rx="5" fill="none" stroke="currentColor" stroke-width="1.6" />
                    <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="1.6" />
                    <circle cx="17" cy="7.8" r="1.2" fill="currentColor" />
                  </svg>
                </a>
              </div>
              <p style="text-align: left"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong><span style="font-size: 19px;">쓸모 없음에서 쓸모를 발견하는 기획자 양성 프로젝트</span></strong></span></p>
              <div style="margin: 10px 0;"></div>
              <p class="section-description" style="text-align: left;"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);">
                기획자를 꿈꾸는 이들을 위한 기획 쪽집게 스쿨
                <br /><br />
                행사 기획자, 카피라이터, 마케터 등 다양한 직업군으로 구성된 라인업을 통해 
                실무에 바로 적용될 수 있는 실전 4시간 뽀개기 강의입니다.
                <br /><br />
                 남들은 그냥 지나쳐버리는 것 속에서 새로운 아이디어의 씨앗을 찾아내는 법을 배워보세요! 
              </span></p>

              <div style="margin: 30px 0;"></div>
              <h4 style="text-align: left; line-height: -1.8;">BEFORE</h4>

              <section class="work-grid" aria-label="Poster gallery">
                <article class="work-card-item">
                  <div class="work-card">
                    <a class="work-card__link" href="https://1986.imweb.me/250216"><div class="work-card__image" aria-hidden="true" style="--card-bg: url('https://cdn.imweb.me/thumbnail/20250218/e307a9451c0bb.jpg');"></div></a>
                  </div>
                  <p style="text-align: center"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong>먼지학교 프라이빗 2025</strong></span></p>
                </article>
                <article class="work-card-item">
                  <div class="work-card">
                    <a class="work-card__link" href="https://1986.imweb.me/230205"><div class="work-card__image" aria-hidden="true" style="--card-bg: url('https://cdn.imweb.me/thumbnail/20250103/b90b576870d5a.jpg');"></div></a>
                  </div>
                  <p style="text-align: center"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong>먼지학교</strong></span></p>
                </article>
                <article class="work-card-item">
                  <div class="work-card">
                    <a class="work-card__link" href="https://1986.imweb.me/195"><div class="work-card__image" aria-hidden="true" style="--card-bg: url('https://cdn.imweb.me/thumbnail/20251215/06089a322df9e.png');"></div></a>
                  </div>
                  <p style="text-align: center"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong>먼지학교 프라이빗2</strong></span></p>
                </article>
                <article class="work-card-item">
                  <div class="work-card">
                    <a class="work-card__link" href="https://1986.imweb.me/170"><div class="work-card__image" aria-hidden="true" style="--card-bg: url('https://cdn.imweb.me/upload/S20200402f6a4097001dd3/427fb267bb30e.png');"></div></a>
                  </div>
                  <p style="text-align: center"><span style="font-size: clamp(1rem, 1.2vw, 1.1rem);"><strong>먼지학교 프라이빗</strong></span></p>
                </article>
              </section>
            </div>
          </section>
        </main>
      </div>
    </div>
    <div class="work-drawer" aria-hidden="true">
      <div class="work-drawer__backdrop" data-drawer-close></div>
      <div class="work-drawer__panel" role="dialog" aria-modal="true" aria-label="Project detail">
        <button class="work-drawer__close footer-modal__close" type="button" data-drawer-close aria-label="닫기">&times;</button>
        <div class="work-drawer__loading" aria-hidden="true">
          <div class="work-drawer__spinner"></div>
        </div>
        <iframe class="work-drawer__frame" title="Project detail"></iframe>
      </div>
    </div>
    <script>
      (() => {
        const grid = document.querySelector(".work-grid");
        const drawer = document.querySelector(".work-drawer");
        if (!grid || !drawer) return;

        const closeTargets = drawer.querySelectorAll("[data-drawer-close]");
        const frame = drawer.querySelector(".work-drawer__frame");
        const loading = drawer.querySelector(".work-drawer__loading");

        const openDrawer = (url) => {
          loading.classList.add("is-active");
          drawer.classList.add("is-open");
          drawer.setAttribute("aria-hidden", "false");
          document.body.classList.add("is-drawer-open");
          frame.src = url;
        };

        const closeDrawer = () => {
          drawer.classList.remove("is-open");
          drawer.setAttribute("aria-hidden", "true");
          document.body.classList.remove("is-drawer-open");
          frame.src = "";
          loading.classList.remove("is-active");
        };

        grid.addEventListener("click", (event) => {
          const link = event.target.closest(".work-card__link");
          if (!link) return;
          event.preventDefault();
          openDrawer(link.href);
        });

        closeTargets.forEach((target) => target.addEventListener("click", closeDrawer));
        frame.addEventListener("load", () => loading.classList.remove("is-active"));

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape" && drawer.classList.contains("is-open")) {
            closeDrawer();
          }
        });
      })();
    </script>
    <script>
      (() => {
        const closeBtn = document.querySelector(".footer-modal__close");
        if (!closeBtn) return;
        closeBtn.addEventListener("click", (event) => {
          event.preventDefault();
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "close-modal" }, "*");
          }
        });
      })();
    </script>
    <script>
      (() => {
        const grid = document.querySelector(".work-grid");
        if (!grid) return;
        grid.addEventListener("click", (event) => {
          const link = event.target.closest(".work-card__link");
          if (!link) return;
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "open-drawer", url: link.href }, "*");
          }
        }, true);
      })();
    </script>
  </body>
</html>
