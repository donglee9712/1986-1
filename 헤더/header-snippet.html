    <link rel="icon" href="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/d9328749cdab8.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="header.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #111, #000);
      }
    </style>
  
  <script>
    (function(d) {
      var config = {
        kitId: 'yqm6tla',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
  <body>
    <div data-coco-nav data-nav-root="../">
      <header class="top-nav">
        <a class="top-nav__logo" data-page="main.html" href="#">
          <img
            src="https://cdn.imweb.me/upload/S20200402f6a4097001dd3/e5128b817c05c.png"
            alt="1986 logo"
          />
        </a>
        <nav class="nav-pill" aria-label="Primary navigation">
          <span class="nav-pill__indicator" aria-hidden="true"></span>
          <ul class="nav-pill__list">
            <li><a class="nav-pill__link" data-page="about.html" href="#">ABOUT</a></li>
            <li><a class="nav-pill__link" data-page="people/index.html" href="#">PEOPLE</a></li>
            <li><a class="nav-pill__link" data-page="works.html" href="#">WORKS</a></li>
          </ul>
        </nav>
      </header>
    </div>
      <button class="scroll-top-button" type="button" aria-label="맨 위로 이동">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M12 4l6 6-1.9 1.9-3.1-3.1V20h-2V8.8L7.9 11.9 6 10l6-6z"
          fill="currentColor"
        />
      </svg>
    </button>

    <script>
      (() => {
        const scrollButton = document.querySelector(".scroll-top-button");
        if (!scrollButton) return;

        const footer = document.querySelector(".site-footer");
        const toggleButton = () => {
          const shouldShow = window.scrollY > 400;
          const footerTop = footer?.getBoundingClientRect().top ?? Infinity;
          const isOverFooter = footerTop <= window.innerHeight;
          scrollButton.classList.toggle("is-visible", shouldShow && !isOverFooter);
        };

        toggleButton();
        window.addEventListener("scroll", toggleButton, { passive: true });

        scrollButton.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      })();
    </script>
  </body>
</html>
